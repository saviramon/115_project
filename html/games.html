<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Games
        </title>

    <body>
        <h1>BYTE GAMES</h1>
        <nav>
            | <a href="index.html">Home</a> | <a href="games.html">Games</a> | <a href="developers.html">Developers</a> | <a href="customers.html">Customers</a> | <a href="orders.html">Orders</a> |
        </nav>
        <div>
            <h3>Browse Games</h3>
        </div>
        <div>
            <h3>Add Game</h3>
            <form>
                <fieldset>
                    Title <input type="text" name="title">
                    Developer <input type="text" name="developer">
                    Genre <input type="text" name="genre">
                    Release Date <input type="text" name="release">
                    Price <input type="text" name="price">
                    Platform <input type="text" name="platform">
                    Condition <input type="text" name="condition">
                    Quantity in Stock <input type="text" name="quantity">
                </fieldset>
                <input type="submit" value="Add Game">
            </form>
        </div>
        <div>
            <h3>Update Game</h3>
            <form>
                <fieldset>
                    ID <input type="text" name="id">
                    Title <input type="text" name="title">
                    Developer <input type="text" name="developer">
                    Genre <input type="text" name="genre">
                    Release Date <input type="text" name="release">
                    Price <input type="text" name="price">
                    Platform <input type="text" name="platform">
                    Condition <input type="text" name="condition">
                    Quantity in Stock <input type="text" name="quantity">
                </fieldset>
                <input type="submit" value="Update Game">
            </form>
        </div>
        <div>
            <h3>Delete Game</h3>
            <form>
                <fieldset>
                    ID <input type="text" name="id">
                </fieldset>
                <input type="submit" value="Delete Game">
            </form>
        </div>
